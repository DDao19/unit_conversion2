<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion 2</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero-title">
          <h1>Metric/Imperial Unit Conversion 2</h1>
        </div>

        <div class="input-section">
          <input class="unit-number" id="unit-input" type="number" />
          <button id="convert-btn">Convert</button>
        </div>
      </section>
      <!-- HALF -->
      <section class="measurement-section">
        <div class="length content-box">
          <p class="desc-title">Length (Meter/Feet)</p>
          <p id="length-content"></p>
        </div>
        <div class="volume content-box">
          <p class="desc-title">Volume (Liters/Gallons)</p>
          <p id="volume-content"></p>
        </div>
        <div class="mass content-box">
          <p class="desc-title">Mass (Kilograms/Pounds)</p>
          <p id="mass-content"></p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
